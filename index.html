<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Temperatura</title>
    <title>Document</title>
</head>
<body>
    <h2>Conversor de Temperaturas</h2>
    <section>
        <form onsubmit="return false">
            <div id="Temperatura">
                <h1>Digite sua Temperatura</h1>
                <input type="number" name="temp" placeholder="Temperatura" pattern="[0-9]" step="0.01" required>
              </div>
              <br>
            <div>
                <label for="tempInicial">Qual a temperatura que quer converter:</label>
                <select id="tempInicial">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
                <option value="Rankine">Rankine</option>
                </select>
            </div>
            <br>
            <div>
                <label for="tempFinal">Converter temperatura para:</label>
                <select id="tempFinal">
                  <option value="Celsius">Celsius</option>
                  <option value="Fahrenheit">Fahrenheit</option>
                  <option value="Kelvin">Kelvin</option>
                  <option value="Rankine">Rankine</option>
                </select>
              </div>
              <br>
              <button>Converter</button>
        <p id="resultado"></p>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
